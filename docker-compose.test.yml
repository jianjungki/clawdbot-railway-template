version: '3.8'

services:
  moltbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moltbot-railway-test
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - MOLTBOT_PUBLIC_PORT=8080
      - NODE_ENV=production
    # Railway使用on_failure重启策略
    restart: on-failure
    # 健康检查配置（与railway.toml一致）
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/setup/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 300s
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
